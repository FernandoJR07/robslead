<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados com Setas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Nike</h1>
    <div class="content">
        <div class="novidades-section">
            <h2 class="novidades-title">Novidades</h2>
            <div class="novidades-container">
                <div class="box-container">
                    <div class="box">
                        <img src="imgs/bonen.png" alt="Imagem 1">
                    </div>
                    <button class="buy-button">Comprar</button>
                </div>
                <div class="box-container">
                    <div class="box">
                        <img src="imgs/calcn.png" alt="Imagem 2">
                    </div>
                    <button class="buy-button">Comprar</button>
                </div>
                <div class="box-container">
                    <div class="box">
                        <img src="imgs/topn.png" alt="Imagem 3">
                    </div>
                    <button class="buy-button">Comprar</button>
                </div>
            </div>
        </div>
        
        <div class="center-section">
            <div class="container">
                <div class="arrow arrow-left"></div>
                
                <div class="item">
                    <div class="box">
                        <img src="imgs/camsn.png" alt="Imagem 1">
                    </div>
                    <button class="buy-button">Comprar</button>
                </div>
                
                <div class="item">
                    <div class="box">
                        <img src="imgs/tenisn_200x200.jpeg" alt="Imagem 2">
                    </div>
                    <button class="buy-button">Comprar</button>
                </div>
                
                <div class="item">
                    <div class="box">
                        <img src="imgs/bermn.png" alt="Imagem 3">
                    </div>
                    <button class="buy-button">Comprar</button>
                </div>
                
                <div class="arrow arrow-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
